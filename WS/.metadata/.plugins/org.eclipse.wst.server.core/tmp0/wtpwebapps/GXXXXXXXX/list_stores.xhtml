<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Manage Stores</title>
  </h:head>
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{storeController.loadStores()}"/>
  </f:metadata>
   <h:outputStylesheet library="css" name="tables.css"/>
  
  <h:body>
  <h:form>
  	<h:commandButton value="Add Store" action="add_store.xhtml"></h:commandButton>
  	<h:dataTable value="#{storeController.stores}" var="s"
  		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">


	<h:column>
 	  <f:facet name="header">Store ID</f:facet>
 	  #{s.id}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Store Name</f:facet>
 	  #{s.name}
	</h:column>

	<h:column>
 	  <f:facet name="header">Founded</f:facet>
 	  #{s.founded}
	</h:column>
	
	<h:column>
	<h:commandLink value="Show Products" action="#{storeProductController.loadStoreProducts(s.id)}"></h:commandLink>
	<h:commandLink  value="Delete" action="#{storeController.deleteStore(s.id)}"/>
	</h:column>
	
	</h:dataTable>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
	</h:form>
  </h:body>
</html>
