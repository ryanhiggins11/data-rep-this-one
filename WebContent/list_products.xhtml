<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Manage Products</title>
  </h:head>
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{productController.loadProducts()}"/>
  </f:metadata>
   <h:outputStylesheet library="css" name="tables.css"/>
  
  <h:body>
  <h:form>
  	<h3>List Products</h3>
  	<h:dataTable value="#{productController.products}" var="p"
  		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">


	<h:column>
 	  <f:facet name="header">Product</f:facet>
 	  #{p.pid}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">StoreId</f:facet>
 	  #{p.sid}
	</h:column>

	<h:column>
 	  <f:facet name="header">Price</f:facet>
 	  #{p.price}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Product Name</f:facet>
 	  #{p.prodName}
	</h:column>
	
	<h:column>
	<h:commandLink  value="Delete" action="#{productController.deleteProduct(p.pid)}"/>
	</h:column>
	
	</h:dataTable>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
	</h:form>
  </h:body>
</html>
